<html>
<head>
	<title>Chat</title>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script>
		$(function(){
			var socket = io();
			
			console.log("ghi");
			//check if ?
			
			$("#send").keypress(function(e) {
				if(e.which == 13) {
					socket.emit('chat', $("#send").val())
					$("#messages").append("You: " + $("#send").val());
				}
			})
			socket.on('chat', function(msg){
				$("#messages").append(msg + "<br>");
			});
		});
	</script>
</head>
<body>
	<div style="height:94%" id="messages">
	</div>
	<div style="height:3%">
		<input type="file" class="form-control-file"style="float:right;width: 14%; margin-left: 0.3%; margin-top:0.25%;">
		<input id="send"  class="form-control" type="text" placeholder="Default input" style="float:left;width:85%; margin-left: 0.3%;">
	</div>
</body>
</html>
